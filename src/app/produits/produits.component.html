  <div class="container">
    <a class="navbar-brand" href="#">
      <span class="ms-2">Parfum Éternel</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Accueil</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Nos Parfums</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Nos Offres</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/panier">Panier</a>
        </li>
      </ul>
    </div>

</nav>
<br><br>
<div class="container">
  <div class="row">
    <div class="col-md-3 col-sm-6 mb-4" *ngFor="let produit of produits">
      <div class="card product-card">
        <img [src]="produit.imageUrl" class="card-img-top" alt="{{ produit.nom }}">
        <div class="card-body">
          <h5 class="card-title">{{ produit.nom }}</h5>
          <p class="card-text">{{ produit.prix }} €</p>
          <button class="btn btn-primary" (click)="ajouterAuPanier(produit)">Ajouter au Panier</button>
        </div>
      </div>
    </div>
  </div>
</div>

<br><br>
