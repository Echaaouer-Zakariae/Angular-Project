<!-- src/app/panier/panier.component.html -->

<div class="container py-5">
  <h2 class="text-center mb-4 text-primary">Votre Panier</h2>

  <!-- Vérification si le panier est vide -->
  <div *ngIf="panier.length === 0" class="alert alert-warning text-center">
    <p>Le panier est vide.</p>
  </div>

  <!-- Tableau des produits du panier -->
  <table *ngIf="panier.length > 0" class="table table-striped table-hover">
    <thead class="thead-dark">
      <tr>
        <th>Nom du produit</th>
        <th>Prix</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let produit of panier">
        <td>{{ produit.nom }}</td>
        <td>{{ produit.prix }} €</td>
        <td>
          <button class="btn btn-danger" (click)="retirerDuPanier(produit)">Retirer</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Affichage du total -->
  <div *ngIf="panier.length > 0" class="d-flex justify-content-between align-items-center mt-4">
    <p><strong>Total:</strong> {{ total }} €</p>
    <button class="btn btn-success">Procéder à la commande</button>
  </div>
</div>
